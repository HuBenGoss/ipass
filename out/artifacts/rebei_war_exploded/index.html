<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <h1>CookBook</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 menu">
                <ul>
                    <li>
                        <a data-toggle="modal" data-target="#categories">Categoriëen <i class="fas fa-utensils"></i></a>
                    </li>
                    <li>
                       <a data-toggle="modal" data-target="#ingredients">Ingredienten <i class="fas fa-th-list"></i></a>
                    </li>
                    <li>
                        <a>Login <i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-8">
                <div class="recipe-list">
                    <h2>Recepten</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ingredients" tabindex="-1" role="dialog" aria-labelledby="ingredients" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingrediënten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form">
                    </div>
                    <button class="btn btn-primary add-field" onclick="addField(null,0.01)">Veld Toevoegen</button>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary" onclick="saveToIngredientStock()">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="categories" tabindex="-1" role="dialog" aria-labelledby="categories" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Categoriëen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary">Zoeken</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery.loadTemplate.min.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/ingredients.js"></script>
    <script type='text/javascript'>
        loadRecipes();
        loadIngredients();
    </script>
</body>
</html>
